<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script language="javascript" type="text/javascript" src="../Spinner.js"></script>
<script language="javascript" type="text/javascript" src="spinnerRunner.js"></script>

<link rel="stylesheet" type="text/css" href="spinner.css" />
<title>Spin-o-Rama</title>
</head>
<body>

<div id="container">
    <div class="panel">
        <div id="banner" class="flex">
            <div>
                <a id="spin" class="js-spin button"
                   data-spinner-container="#spinnerContainer">
                    <span>Spin</span>
                </a>
            </div>
            <div>
                <h1 id="result">And the winner is...</h1>
            </div>
        </div>

        <div id="spinnerContainer"
             class="js-spinner-container"
             data-spinner-container="#spinnerContainer"></div>
    </div>

    <div class="panel">
        <div id="banner" class="flex">
            <div>
                <a id="spin" class="js-spin button"
                   data-spinner-container="#spinnerContainerInverted">
                    <span>Spin</span>
                </a>
            </div>
            <div>
                <h1 id="result">And the winner is...</h1>
            </div>
        </div>

        <div id="spinnerContainerInverted"
             class="js-spinner-container"
             data-spinner-container="#spinnerContainerInverted"></div>
    </div>
</div>
</body>
</html>
